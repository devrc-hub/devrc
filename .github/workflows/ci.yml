        run: |
          sccache --start-server

      - name: Build devrc
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --verbose --all-features

      - name: Install devrc
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --debug --all-features --path ./

      - name: Show sccache stats
        run: |
           sccache --show-stats

      - name: Stop sccache server
        run: |
          sccache --stop-server

  tests_macos:
    name: "Test ${{ matrix.rust }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        # rust: [stable, beta, nightly, 1.47.0]
        rust: [stable]
        os: [macos-latest]

    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_CACHE_SIZE: 2000M
      SCCACHE_IDLE_TIMEOUT: 0
      SCCACHE_DIR: /Users/runner/Library/Caches/Mozilla.sccache

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true

      - name: Cache cargo directories
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install sccache via homebrew
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install sccache

      - name: Cache sccache output on ${{ matrix.os }}
        uses: actions/cache@v2
        continue-on-error: true
        with:
          path: ${{ env.SCCACHE_DIR }}
          key: ${{ runner.os }}-sccache-debug-1-${{ hashFiles('**/Cargo.*') }}
          # restore-keys: ${{ runner.os }}-sccache-

      - name: Start sccache server
        env:
          SCCACHE_DIR: ${{ env.SCCACHE_DIR }}
        run: |
          sccache --start-server

      - name: Run tests
        run: cargo test --all-features --no-fail-fast
        env:
          RUST_BACKTRACE: full
          CARGO_INCREMENTAL: 0
          # RUSTDOCFLAGS: "-Cpanic=abort"
          # RUSTFLAGS: "-Zprofile -Ccodegen-units=1 -Copt-level=0 -Clink-dead-code -Coverflow-checks=off"

      - name: Install devrc
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --all-features --path ./

      - name: Run xtests
        run: |
          git clone https://github.com/ogham/specsheet.git /tmp/specsheet
          cargo install --path /tmp/specsheet
          specsheet xtests/*.toml
        env:
          RUST_BACKTRACE: full
          CARGO_INCREMENTAL: 0
          # RUSTDOCFLAGS: "-Cpanic=abort"
          # RUSTFLAGS: "-Zprofile -Ccodegen-units=1 -Copt-level=0 -Clink-dead-code -Coverflow-checks=off"

      - name: Show sccache stats
        run: |
          sccache --show-stats

      - name: Stop sccache server
        run: |
          sccache --stop-server



