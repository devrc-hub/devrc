        with:
          path: ${{ matrix.SCCACHE_DIR }}
          key: ${{ runner.os }}-sccache-release-1-${{ hashFiles('**/Cargo.*') }}
          # restore-keys: ${{ runner.os }}-sccache-

      - name: Start sccache server
