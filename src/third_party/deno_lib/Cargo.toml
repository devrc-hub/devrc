[package]
name = "deno_lib"
version = "1.8.1"
license = "MIT"
authors = ["the Deno authors"]
edition = "2018"
description = "Provides the deno executable"
repository = "https://github.com/denoland/deno"

[lib]
name = "deno_lib"
path = "lib.rs"


[build-dependencies]
deno_core = { version = "0.80.2"}
tokio = { version = "1.2.0", features = ["full"]}
tokio-rustls = {version = "0.22.0"}
deno_runtime = {version = "0.9.3"}
deno_console = {version = "0.1.0"}
deno_url = {version = "0.1.0"}

regex = "1.4.3"
serde = { version = "1.0.123", features = ["derive"] }

[target.'cfg(windows)'.build-dependencies]
winapi = "0.3.9"
winres = "0.1.11"

[dependencies]
deno_core = { version = "0.80.2"}
deno_runtime = {version = "0.9.3"}

deno_console = {version = "0.1.0"}
deno_url = {version = "0.1.0"}

atty = "0.2.14"
base64 = "0.13.0"
byteorder = "1.4.2"
clap = "2.33.3"
dissimilar = "1.0.2"
dprint-plugin-json = "0.9.0"
dprint-plugin-markdown = "0.6.0"
dprint-plugin-typescript = "0.41.0"
encoding_rs = "0.8.28"
env_logger = "0.8.2"
filetime = "0.2.14"
http = "0.2.3"
indexmap = { version = "1.6.1", features = ["serde"] }
jsonc-parser = "0.15.1"
lazy_static = "1.4.0"
libc = "0.2.86"
log = { version = "0.4.14", features = ["serde"] }

notify = "5.0.0-pre.4"
percent-encoding = "2.1.0"
pin-project = "1.0.5"
regex = "1.4.3"
ring = "0.16.20"
rustyline = { version = "7.1.0", default-features = false }
rustyline-derive = "0.4.0"
semver-parser = "0.10.2"
serde = { version = "1.0.123", features = ["derive"] }
shell-escape = "0.1.5"
sourcemap = "6.0.1"
swc_bundler = "0.25.1"
swc_common = { version = "0.10.12", features = ["sourcemap"] }
swc_ecmascript = { version = "0.24.1", features = ["codegen", "dep_graph", "parser", "proposal", "react", "transforms", "typescript", "visit"] }
tempfile = "3.2.0"
termcolor = "1.1.2"
text-size = "1.1.0"
tokio = { version = "1.2.0", features = ["full"] }
tokio-rustls = "0.22.0"
uuid = { version = "0.8.2", features = ["v4"] }
walkdir = "2.3.1"

[target.'cfg(windows)'.dependencies]
fwdansi = "1.1.0"
winapi = { version = "0.3.9", features = ["knownfolders", "mswsock", "objbase", "shlobj", "tlhelp32", "winbase", "winerror", "winsock2"] }

[target.'cfg(unix)'.dependencies]
nix = "0.19.1"

[dev-dependencies]
# Used in benchmark
chrono = "0.4.19"
os_pipe = "0.9.2"
tower-test = "0.4.0"
trust-dns-server = "0.20.0"
trust-dns-client = "0.20.0"

[target.'cfg(unix)'.dev-dependencies]
exec = "0.3.1" # Used in test_raw_tty