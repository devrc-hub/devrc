variables:
  first_name: "Alex"
  second_name: "Alice"
  raw_var +raw: "Raw variable {{ task_variable_global }}"

environment:
  ENV_NAME: "{{ second_name }}"

first_task:
  desc: "Task description"
  variables:
    task_variable: "Task variable value"
    task_variable_global +global: "Set global task variable"
  environment:
    ENV_NAME2: "ENV_NAME2 value"
  exec:
    - echo "Hello {{ first_name }}!"
    - echo "Hello $ENV_NAME! $ENV_NAME2!"


second_task:
  desc: "Second task description"
  variables:
    var: "simple var"
  exec: |
    echo "Second task:  {{ task_variable_global }} "


third_task:
  desc: "Third task description"
  variables:
    local_var: "{{ raw_var }}"
  exec: |
    echo "Third task:  {{ raw_var }} "
